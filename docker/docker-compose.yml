      DNA_APP_REST_PORT: 15685

      DNA_ZONE_DB_JDBC_URL: "jdbc:postgresql://host.docker.internal:5432/dna"
      DNA_ZONE_DB_USER: "dna"
      DNA_ZONE_DB_PASSWORD: "urc2004"
services:
  jarvey-streams:
    image: kwlee0220/jarvey.streams:0.1
    container_name: jarvey-streams
    network_mode: host
    environment:
      KAFKA_APPLICATION_ID_CONFIG: "node-track"
      KAFKA_BOOTSTRAP_SERVERS_CONFIG: "localhost:9092"

